<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>XSLT Test</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/lib/xsl/jQuery.xslt.js"></script>

	<script type="text/javascript">
	$(function(){
		//URL
		$('#URL-test').xslt ("content/knajpa-items-suggestion.xml", "xsl/suggestion.xsl")

		//DOM
		$.ajax({
			url:"content/knajpa-items-suggestion.xml",
			success: function (data){window.xmlData = data;doTransform()}
		});
		$.ajax({
			url:"xsl/suggestion.xsl",
			success : function (data){window.xslData = data; doTransform()}
		})

		function doTransform(){
			if (window.xmlData && window.xslData){
				$('#DOM-test').xslt (window.xmlData,window.xslData);
			}
		}

		//Text
		$('#text-test').xslt (
				"<?xml version='1.0' encoding='UTF-8'?><suggestion> <item value='Святослав' /> <item value='Академічне' /> <item value='Алекстра' />	<item value='Альпака' />	<item value='Амадей' />	<item value='Арарат' />	<item value='Архів' />	<item value='Афродіта' />	<item value='Алегорія' />	<item value='Андерсен' />	<item value='Арагві' />	<item value='Арт Млин' />	<item value='Атмосфера' />	<item value='Аякси' />	<item value='Акрополіс' />	<item value='Ардея' /></suggestion>",
				'<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform"><xsl:output encoding="utf-8" method="html"></xsl:output><xsl:variable name="filter">а</xsl:variable>	<xsl:variable name="lover-case">абвгґдеєжзиіїйклмнопрстуфхцчшщьюяabcdefghijklmnopqrstuvwxyz</xsl:variable>	<xsl:variable name="up-case">АБВГҐДЕЄЖЗИІЇЙКЛМНОПРСТУФХЦЧШЩЬЮЯABCDEFGHIJKLMNOPQRSTUVWXYZ</xsl:variable>	<xsl:template match="suggestion">		<em class="br"></em>	<em class="bl"></em>		<em class="t"></em>	<em class="b"></em>	<em class="r"></em>		<ul>		<xsl:for-each select="item [contains(translate(@value,$up-case,$lover-case) , $filter)]">			<xsl:sort order="descending" select="starts-with(translate(@value,$up-case,$lover-case) , $filter)" /> <xsl:sort order="descending" select="contains(translate(@value,$up-case,$lover-case) , $filter)" />	<xsl:if test="position() &lt;= 10">	<li><xsl:value-of select="@value"/></li> </xsl:if></xsl:for-each></ul></xsl:template></xsl:stylesheet>')

	})
	</script>
</head>
<body>
	URL
	<div id="URL-test"></div>
	DOM
	<div id="DOM-test"></div>
	Text
	<div id="text-test"></div>
</body>
</html>
